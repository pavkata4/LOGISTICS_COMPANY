<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Logistic company</title>
<meta charset="UTF-8">
<meta name="description"
	content="University project for New Bulgarian University">
<meta name="keywords"
	content="university, project, new, bulgarian, university">
<meta name="author" content="Svilen, Nikola, Pavel, Tsvetomir, Stefan">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/menu.css">
<link rel="stylesheet" href="/css/container.css">
<link rel="stylesheet" href="/css/footer.css">
<link rel="stylesheet" href="/css/tables.css">
<link rel="stylesheet" href="/css/buttons.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
</head>
<body>
	<div class="pageContent">
		<header>
			<h1>Логистична компания</h1>
		</header>
		<div class="container">
			<div class="box-1">
				<div class="box-headline">
					<h2>Регистрация</h2>
				</div>
				<form class="authenticate-form register"
					th:action="@{/users/register}" th:method="post"
					th:object="${userRegisterBindingModel}">
					<div>
						<input class="roundButton roundFormWithBlackText" type="text"
							name="username" placeholder="Потребителско име" required />
					</div>
					<div>
						<input class="roundButton roundFormWithBlackText" type="password"
							name="password" placeholder="Парола" required />
					</div>
					<div>
						<button class="roundButton roundFormWithBlackText editButton"
							type="submit">Регистрация</button>
						<a th:href="@{/users/login}">Имате профил? Вход</a>
					</div>
				</form>
			</div>
		</div>
		<th:block th:include="~{fragments/footer}"></th:block>
	</div>
</body>
</html>
