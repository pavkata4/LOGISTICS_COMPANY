<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Logistic company</title>
<meta charset="UTF-8">
<meta name="description"
    content="University project for New Bulgarian University">
<meta name="keywords"
    content="university, project, new, bulgarian, university">
<meta name="author" content="Svilen, Nikola, Pavel, Tsvetomir, Stefan">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/menu.css">
<link rel = "stylesheet" href="/css/buttons.css">
<link rel="stylesheet" href="/css/container.css">
<link rel="stylesheet" href="/css/footer.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
<script src="scripts/scripts.js"></script>
</head>
<body>
    <div class="pageContent">
        <th:block th:include="~{fragments/menu}"></th:block>
        <header>
            <h1>Логистична компания</h1>
        </header>
        <div class="container">
            <div class="box-1">
                <div class="box-headline">
                    <h2>Приходи</h2>
                </div>
                <form th:action="@{/income/in-range}" th:method="get">
                    <div>
                        <label for="fromDate">От дата:</label>
                        <input class = "roundButton viewButton roundFormWithBlackText borderButton" type="date" id = "fromDate" name="fromDate">
                    </div>
                    <div>
                        <label for="toDate">До дата:</label>
                        <input class = "roundButton viewButton roundFormWithBlackText borderButton" type="date" id = "toDate" name="toDate">
                    </div>
                    <div>
                        <button class = "roundButton viewButton roundFormWithBlackText borderButton" type="submit">Покажи</button>
                    </div>
                </form>
                <hr/>
				<div style="margin-top: 2%;">
					<span>Приходи за периода: </span>
					<p th:text="${incomeViewModel}"></p>
				</div>
			</div>
        </div>
        <th:block th:include="~{fragments/footer}"></th:block>
    </div>
</body>
</html>
