<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" \>
<head>
    <title>Logistic company</title>
    <meta charset="UTF-8">
    <meta name="description" content="University project for New Bulgarian University">
    <meta name="keywords" content="university, project, new, bulgarian, university">
    <meta name="author" content="Svilen, Nikola, Pavel, Tsvetomir, Stefan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/container.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/tables.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <script src="scripts/scripts.js"></script>
</head>
<body>
<div class="pageContent">
    <th:block th:include="~{fragments/menu}"></th:block>
    <header><h1>Логистична компания</h1></header>


    <div class="container">

        <div class="box-1">
            <div class="box-headline">
                <h2>Офиси</h2>
            </div>
            <button class="roundButton viewButton roundFormWithBlackText borderButton" onclick="location.href='/offices/manager';">Добавяне на офис</button>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Адрес</th>
                    <th>Служители</th>
                    <th>Операции</th>
                </tr>
                <tbody>
                <th:block th:each="office : ${officeListViewModels}"
                          th:object="${office}">
                    <tr>
                        <td th:text="${office.id}"></td>
                        <td th:text="${office.address}"></td>
                        <td th:text="${office.employees}"></td>
                        <td>
                            <a th:href="@{'/offices/' + ${office.id} + '/add-employee'}">
                                <button class="roundButton viewButton roundFormWithBlackText borderButton">Добави служител</button>
                            </a>
                            <a th:href="@{'/offices/' + ${office.id} + '/add-courier'}">
                                <button class="roundButton viewButton roundFormWithBlackText borderButton">Добави куриер</button>
                            </a>
                            <a th:href="@{'/offices/' + ${office.id} + '/update'}">
                                <button class="roundButton editButton">Редактиране<i class="bi bi-pencil-square"></i></button>
                            </a>
                            <a th:href="@{'/offices/' + ${office.id} + '/delete'}">
                                <button class="roundButton deleteButton"><i class="bi bi-trash3"></i></button>
                            </a>
                            <a th:href="@{'/offices/' + ${office.id} + '/remove_employee-courier'}">
                                <button class="roundButton viewButton roundFormWithBlackText borderButton">Премахни служител/куриер<i class="bi bi-trash3"></i></button>
                            </a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
